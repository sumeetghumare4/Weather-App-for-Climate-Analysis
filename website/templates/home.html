{% extends "base.html" %}
{% block title %}Weather{% endblock %}
{% block content %}
<div class="overlay"></div>
<div class="weather-main-card">
    <div class="location">London</div>
    <div class="icon"><i class="fas fa-cloud-sun"></i></div>
    <div class="temp">14°</div>
    <div class="desc">Cloudy</div>
    <form method="POST" action="" style="margin-bottom:1.2rem;">
        <div class="form-group" style="margin-bottom:0.7rem;">
            <input type="number" class="form-control" name="temperature" placeholder="Temperature (°C)" required>
        </div>
        <div class="form-group" style="margin-bottom:0.7rem;">
            <input type="number" class="form-control" name="humidity" placeholder="Humidity (%)" required>
        </div>
        <div class="form-group" style="margin-bottom:0.7rem;">
            <input type="number" class="form-control" name="precip" placeholder="Precipitation (mm)" required>
        </div>
        <div class="form-group" style="margin-bottom:0.7rem;">
            <input type="number" class="form-control" name="ws" placeholder="Wind Speed (km/h)" required>
        </div>
        <div class="form-group" style="margin-bottom:0.7rem;">
            <input type="number" class="form-control" name="pressure" placeholder="Pressure (hPa)" required>
        </div>
        <button type="submit" class="btn" style="width:100%;margin-top:0.6rem;">Predict Weather</button>
    </form>
    {% if prediction %}
    <div class="prediction-result" style="font-size:1.5rem;font-weight:bold;margin-bottom:1rem;">
        {{ prediction }}
    </div>
    {% endif %}
    <div class="forecast-section">
        <div class="forecast-title">5-day forecast</div>
        <div class="forecast-list">
            <div class="forecast-item">
                <span class="day">Thu</span>
                <span class="f-icon"><i class="fas fa-cloud-sun"></i></span>
                <span class="temp-range">9° / 14°</span>
            </div>
            <div class="forecast-item">
                <span class="day">Fri</span>
                <span class="f-icon"><i class="fas fa-cloud"></i></span>
                <span class="temp-range">9° / 12°</span>
            </div>
            <div class="forecast-item">
                <span class="day">Sat</span>
                <span class="f-icon"><i class="fas fa-cloud-showers-heavy"></i></span>
                <span class="temp-range">10° / 13°</span>
            </div>
            <div class="forecast-item">
                <span class="day">Sun</span>
                <span class="f-icon"><i class="fas fa-sun"></i></span>
                <span class="temp-range">12° / 18°</span>
            </div>
            <div class="forecast-item">
                <span class="day">Mon</span>
                <span class="f-icon"><i class="fas fa-cloud-sun-rain"></i></span>
                <span class="temp-range">11° / 15°</span>
            </div>
        </div>
    </div>
</div>
{% endblock %}
